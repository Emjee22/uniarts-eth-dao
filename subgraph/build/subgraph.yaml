specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniArtsNFT
    network: rinkeby
    source:
      address: "0x5F48872D2F81d555c287F1dc2379B6E5fe1346C8"
      abi: UniArtsNFT
      startBlock: 9307457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
      abis:
        - name: UniArtsNFT
          file: UniArtsNFT/abis/UniArtsNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: UniArtsNFT/UniArtsNFT.wasm
  - kind: ethereum/contract
    name: Auction
    network: rinkeby
    source:
      address: "0xeAf46f8F0AEa4Ee85737a4f0f2a07798a5204E8e"
      abi: Auction
      startBlock: 9307457
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateAuctionEvent
        - PlayerBidEvent
        - RewardEvent
      abis:
        - name: Auction
          file: Auction/abis/Auction.json
      eventHandlers:
        - event: CreateAuctionEvent(address,string,uint96,uint96,uint96,uint32,uint256,(address,uint256,uint256,uint256))
          handler: handleCreateAuctionEvent
        - event: PlayerBidEvent(string,address,uint256,uint256,uint96)
          handler: handlePlayerBidEvent
        - event: RewardEvent(string,uint256,address)
          handler: handleRewardEvent
      file: Auction/Auction.wasm
