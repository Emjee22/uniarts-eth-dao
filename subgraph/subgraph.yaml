specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniArtsNFT
    network: mumbai
    source:
      address: "0x4c195e61416702F678b1ACEe72f36A5986c205df"
      abi: UniArtsNFT
      startBlock: 18651930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
      abis:
        - name: UniArtsNFT
          file: ./abis/UniArtsNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Auction
    network: mumbai
    source:
      address: "0x297E28184215253c3bd3a1B3ee3ccD0587f5CF47"
      abi: Auction
      startBlock: 18651930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateAuctionEvent
        - PlayerBidEvent
        - RewardEvent
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: CreateAuctionEvent(address,string,uint96,uint96,uint96,uint32,uint,(address,uint256,uint256,uint256))
          handler: handleCreateAuctionEvent
        - event: PlayerBidEvent(string,address,uint256,uint256,uint96)
          handler: handlePlayerBidEvent
        - event: RewardEvent(string,uint256,address)
          handler: handleRewardEvent
      file: ./src/auction.ts
